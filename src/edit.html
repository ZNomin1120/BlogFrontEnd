    <nav class="admin-navbar">
      <div>
        <div id="blogs" class="item">
          <i class="fas fa-file-alt"></i>
          <a href="admin.html">Блогууд</a>

        <i class="fas fa-user"></i>

      </div>

    <div id="content">
      <div class="admin-container">
        <div class="edit">
          <div class="edit__image">
            <p>Одоо байгаа зураг:</p>
            <img src="http://localhost:8000/api/v1/blog/photo/blog_2.jpg" />
            <p>Зураг солих:</p>
            <input type="file" />
          </div>
          <div class="edit__items">
            <p>Блогны гарчиг:</p>
            <input
              type="text"
              value="ЭМЯ: Зургаан хүн нас барж, 1107 хүнээс Covid-19 илэрлээ"
            />
            <p>Блог:</p>
            <textarea>
                ЭМЯ-ны хэвлэлийн ажилтан Б.УУГАНБАЯР: Монгол Улсад сүүлийн 24 цагт 11883 хүнд шинжилгээ хийхэд Covid-19-ийн 1107 шинэ тохиолдол бүртгэгджээ. Халдварын нийт тохиолдол 19672 болсон байна. Covid-19 халдварын улмаас зургаан хүн нас баржээ. Ингээд Covid-19-ийн шалтгаант нийт нас баралт 37 боллоо. Тодруулбал, 34 настай эрэгтэй дөрөвдүгээр сарын 13-нд онош нь батлагдсан бол 49 настай эрэгтэй дөрөвдүгээр сарын 6-нд онош нь батлагдаж, Цэргийн төв эмнэлэгт хэвтэн эмчлүүлж байгаад нэн хүнд хэлбэрээр нас барлаа. Мөн 76 настай эмэгтэй онош нь энэ сарын 7-нд батлагдаж, ХӨСҮТ-д эмчлүүлж байсан бол 64 настай эмэгтэй энэ сарын 12-нд батлагдаж, мөн ХӨСҮТ-д эмчлүүлж байсан. Халдварын улмаас нас барсан 58 настай эрэгтэйгийн хувьд гуравдугаар сарын 15-нд батлагдаж, ХӨСҮТ-д эмчлүүлж байсан бол 62 настай эрэгтэй дөрөвдүгээр сарын 12-нд онош батлагдаж, Сүхбаатар аймгийн Нэгдсэн эмнэлэгт эмчлүүлж байгаад нэн хүнд хэлбэрээр нас барсан байна.
            </textarea>
          </div>
        </div>
      </div>
    </div>
