    <title>Admin</title>

  <body>
    <nav class="admin-navbar">
      <div>
        <div id="blogs" class="item">
          <i class="fas fa-file-alt"></i>
          <a href="admin.html">Блогууд</a>
        </div>
        <div id="users" class="item">
          <i class="fas fa-user"></i>

              <input type="password" id="new-password" />

      </div>
    </div>
